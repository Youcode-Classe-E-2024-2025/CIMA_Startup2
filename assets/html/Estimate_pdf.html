<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Eternia for luxury accessories for men and women" />
    <meta name="keywords" content="Eternia, accessories, men, women, independent" />
    <meta name="author" content="CIMA team" />
    <title>ETERNIA || All Products</title>

    <link rel="stylesheet" href="../css/tailwind/output.css" />
    <link rel="icon" href="../images/Logo/Favicon/fav-32-eternia.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Montaga&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <header></header>
    <main class="font-inria">
      <div class="container mx-auto px-4 py-8">
        <div class="flex justify-evenly items-center mb-6">
          <div class="w-32 text-2xl flex gap-1 items-center">
            <img src="../images/Logo/navbar-logo-150-50-eternia.png" alt="Eternia Logo" />
            <p class="font-montaga">Eternia</p>
          </div>
          <div class="text-right">
            <h1 class="text-2xl font-bold">Quotation</h1>
            <p class="text-gray-600">Date: <span id="quotation-date"></span></p>
            <p class="text-gray-600">Quotation #: <span id="quotation-number"></span></p>
          </div>
        </div>
        
        <div class="bg-white rounded-lg shadow p-6 mx-auto w-2/3">
          <table class="w-full border-collapse">
            <thead>
              <tr>
                <th class="text-left pb-2 border-b border-gray-200">Product</th>
                <th class="text-left pb-2 border-b border-gray-200">Quantity</th>
                <th class="text-left pb-2 border-b border-gray-200">Price</th>
                <th class="text-left pb-2 border-b border-gray-200">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="py-4 border-b border-gray-200">Product 1</td>
                <td class="py-4 border-b border-gray-200">2</td>
                <td class="py-4 border-b border-gray-200">$10.00</td>
                <td class="py-4 border-b border-gray-200">$20.00</td>
              </tr>
              <tr>
                <td class="py-4 border-b border-gray-200">Product 2</td>
                <td class="py-4 border-b border-gray-200">1</td>
                <td class="py-4 border-b border-gray-200">$15.00</td>
                <td class="py-4 border-b border-gray-200">$15.00</td>
              </tr>
            </tbody>
          </table>
          <div class="text-right mt-4 text-lg font-bold">
            Total: $35.00
          </div>
        </div>
        
        <button
        onclick="downloadQuotationPDF()"
        class="text-white font-bold py-2 px-4 mt-4 block mx-auto bg-button_divs_background rounded w-full sm:w-auto outline-none focus:ring-4 shadow-lg transform active:scale-75 transition-transform"
        >
        Download Quotation
      </button>
    </div>
    </main>

    <footer class="font-inria flex flex-col items-center mb-5 gap-4 px-3">
      <a href="../../index.html"
      ><img src="../images/Logo/logo-eternia-400-400.png" alt="Eternia Logo" width="180" height="180"
      /></a>
      <div class="flex gap-4 text-xs sm:text-base lg:text-xl">
        <p>Hold The Moon With Your Purchase.</p>
      </div>
      <p class="font-montaga text-xs text-center sm:text-sm lg:text-xl">&copy; Eternia 2024.</p>
    </footer>
    

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.2/jspdf.umd.min.js"></script>
    <script src="../js/pdf.js"></script>
  </body>
</html>
