<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Eternia for luxury accessories for men and women " />
    <meta name="keywords" content="Eternia, accessories, men,women,independent" />
    <meta name="author" content="CIMA team" />
    <title>ETERNIA || Your Forever Begins Here</title>

    <link rel="stylesheet" href="../css/tailwind/output.css" />
    <link rel="icon" href="../images/Logo/Favicon/fav-32-eternia.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Montaga&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
     
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-12 container mx-auto px-4 lg:px-8 py-8">
        <!-- Left Side - Image Gallery -->
        <div class="flex flex-col items-center gap-6">
            <div class="w-full max-w-[530px] aspect-square">
                <img 
                    src="../images/Products/Bracelets/Men/Product 1/BMP1-1.webp" 
                    alt="Luminous Embrace Ring" 
                    width="530" 
                    height="530" 
                    class="w-full h-full object-cover shadow-lg"
                >
            </div>
            <div class="flex justify-center gap-4 w-full max-w-[530px]">
                <button class="w-[80px] h-[80px] md:w-[110px] md:h-[110px] flex-shrink-0">
                    <img 
                        src="../images/Products/Bracelets/Men/Product 1/BMP1-2.webp" 
                        alt="Ring view 1" 
                        width="110" 
                        height="110" 
                        class="w-full h-full object-cover border border-[rgba(0,0,0,0.24)]"
                    >
                </button>
                <button class="w-[80px] h-[80px] md:w-[110px] md:h-[110px] flex-shrink-0">
                    <img 
                        src="../images/Products/Bracelets/Men/Product 1/BMP1-3.webp" 
                        alt="Ring view 2" 
                        width="110" 
                        height="110" 
                        class="w-full h-full object-cover border border-[rgba(0,0,0,0.24)]"
                    >
                </button>
                <button class="w-[80px] h-[80px] md:w-[110px] md:h-[110px] flex-shrink-0">
                    <img 
                        src="../images/Products/Bracelets/Men/Product 1/BMP1-4.webp" 
                        alt="Ring view 3" 
                        width="110" 
                        height="110" 
                        class="w-full h-full object-cover border border-[rgba(0,0,0,0.24)]"
                    >
                </button>
            </div>
        </div>

        <!-- Right Side - Product Details -->
        <div class="flex flex-col text-center gap-5 lg:text-left lg:justify-evenly lg:h-[530px] font-inria">
            <div class="space-y-2">
                <h1 class="text-4xl font-montaga">Luminous Embrace</h1>
                <p class="text-gray_used_in_small_text">Out of Stock</p>
                <p class="text-2xl text-darkGolden">$ 4599</p>
            </div>

            <p class="text-[#333333] mt-6 lg:mt-0">-- Shipping all over The World --</p>

            <div class="flex flex-wrap justify-center lg:justify-start gap-8 mt-6 lg:mt-0">
                <div class="flex items-center gap-2">
                    <label class="text-gray_used_in_small_text">Qty :</label>
                    <div class="flex items-center border-2">
                        <button class="w-8 h-8 bg-button_divs_background flex items-center justify-center">
                            <img src="../images/Icons/minus.svg" alt="">
                        </button>
                        <input type="text" value="3" class="w-12 h-8 text-center">
                        <button class="w-8 h-8 bg-button_divs_background flex items-center justify-center">
                            <img src="../images/Icons/plus.svg" alt="">
                        </button>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <label class="text-gray_used_in_small_text">Size :</label>
                    <div class="relative inline-block border-2">
                        <select class="w-24 h-8 pl-3 pr-8 bg-white cursor-pointer focus:outline-none">
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none bg-button_divs_background">
                            <img src="../images/Icons/arrown down.svg" alt="Dropdown arrow" class="w-4 h-4">
                        </div>
                    </div>
                </div>
            </div>

            <p class="text-gray-700 max-w-md mx-auto lg:mx-0 mt-6 lg:mt-0">
                The Luminous Embrace ring is crafted to reflect light and elegance, designed for those who value subtle opulence.
            </p>

            <button class="w-1/2 lg:w-full mx-auto rounded bg-button_divs_background py-4 text-xl font-medium mt-6 lg:mt-0">
                Own This Piece
            </button>
        </div>
    </section>

    </main>
    <footer></footer>

    <script src="../js/Desc_page.js"></script>
  </body>
</html>
